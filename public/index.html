	<style>
	#AN-sObj-stage {
	 position: relative;
	 overflow:hidden;
	 -webkit-perspective: 600;
	 top: 33%;
	 left: 33%;
	 }
	 #AN-sObj-stage div { position: absolute; }
	 #AN-sObj-stage a {color: inherit; text-decoration:none;}
	 #AN-sObj-stage * {margin:0; padding:0;-webkit-transform-style:preserve-3d;}
	 body,#AN-sObj-stage {margin:0; padding:0;}
	#AN-sObj-stage{ width: 300px;
	height: 300px;
	border-color: black;
	 }
	#AN-sObj-1{ top: 64px;
	left: 14px;
	 }
	#AN-sObj-2{ width: 100px;
	height: 100px;
	top: -29px;
	left: -6px;
	 }
	#AN-sObj-3{ -webkit-transform: scale3d(0.6, 0.6, 1);
	
	width: 210px;
	height: 210px;
	top: 27px;
	left: 50px;
	-webkit-animation-iteration-count: 100;
	 }
	#AN-sObj-4{ top: 215px;
	left: 97px;
	-webkit-animation-iteration-count: 100;
	font-size: 36px;
	 }
	
	@-webkit-keyframes AN-ani-0 {
	 0% {
		-webkit-transform: scale3d(0.6, 0.6, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
	
	-webkit-animation-timing-function: linear;
	 }
	 50% {
		-webkit-transform: scale3d(0.6, 0.6, 1) rotateX(0deg) rotateY(0deg) rotateZ(360deg);
	
	-webkit-animation-timing-function: linear;
	 }
	 100% {
		-webkit-transform: scale3d(0.6, 0.6, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
	
	-webkit-animation-timing-function: linear;
	 }
	}
	
	@-webkit-keyframes AN-ani-1 {
	 0% {
		opacity: 0;
	-webkit-animation-timing-function: linear;
	 }
	 25% {
		opacity: 1;
	-webkit-animation-timing-function: linear;
	 }
	 50% {
		opacity: 0;
	-webkit-animation-timing-function: linear;
	 }
	 75% {
		opacity: 1;
	-webkit-animation-timing-function: linear;
	 }
	 100% {
		opacity: 0;
	-webkit-animation-timing-function: linear;
	 }
	}
	</style>
</head>
<body>
	<div id="AN-sObj-stage"><div class="AN-Object" id="AN-sObj-3" style="-webkit-transform: scale3d(0.6, 0.6, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-animation-timing-function: linear; -webkit-animation-name: AN-ani-0; -webkit-animation-duration: 5s; "><div id="AN-sObj-val-3"><img src="cog3.png"></div></div><div id="AN-sObj-4" class="AN-Object" style="opacity: 0; -webkit-animation-timing-function: linear; -webkit-animation-name: AN-ani-1; -webkit-animation-duration: 5s; "><span id="AN-sObj-val-4">Loading...</span></div></div>
